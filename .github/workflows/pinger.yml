name: Render Service Pinger

on:
  schedule:
    # This cron expression runs the workflow every 10 minutes.
    # Adjust the schedule as needed (e.g., '*/14 * * * *' for every 14 minutes)
    # Cron syntax: minute hour day_of_month month day_of_week
    # For help with cron schedules, see https://crontab.guru/
    - cron: '*/13 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version

      - name: Install dependencies
        run: npm ci # 'npm ci' is recommended in CI environments

      - name: Run the pinger script
        # Replace with the actual name of your simplified script file
        run: node simplified-ping-render-services.js